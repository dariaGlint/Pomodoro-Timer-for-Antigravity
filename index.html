<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="timer-container">
      <h1 class="title">Focus</h1>
      <div class="timer-display" id="timer-display">25:00</div>
      <div class="controls">
        <button id="start-btn" class="btn primary">Start</button>
        <button id="reset-btn" class="btn secondary">Reset</button>
        <button id="settings-btn" class="btn icon-btn" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
            </path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div class="status-indicator" id="status-indicator">Ready to focus?</div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="work-time">Work Duration (min)</label>
        <input type="number" id="work-time" value="25" min="1" max="60">
      </div>
      <div class="form-group">
        <label for="short-break-time">Short Break (min)</label>
        <input type="number" id="short-break-time" value="5" min="1" max="30">
      </div>
      <div class="form-group">
        <label for="long-break-time">Long Break (min)</label>
        <input type="number" id="long-break-time" value="15" min="1" max="60">
      </div>
      <div class="form-group">
        <label for="long-break-interval">Long Break Interval</label>
        <input type="number" id="long-break-interval" value="4" min="1" max="10">
      </div>
      <div class="modal-actions">
        <button id="close-modal-btn" class="btn secondary">Cancel</button>
        <button id="save-settings-btn" class="btn primary">Save</button>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
